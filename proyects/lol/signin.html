<!DOCTYPE html>
<html>
<head>
	<title>League of Legends</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>

		<nav class="menu" id="navbar">
			<div class="section1">
				<a href="index.html">
					<img src="images/logo.png">
				</a>				
			</div>
			<div class="section2">
				<a class="sign" href="signin.html">SIGN IN</a>				
			</div>
		</nav>
		<div class="main2">
			<div class="form">
				<form>
					<h1>Sign In</h1>
					<input class="inputText" type="text" name="username" placeholder="USERNAME">
					<input class="inputText" type="password" name="pass" placeholder="PASSWORD">
					<div class="social">
						<button class="bFacebook">Facebook</button>
						<button class="bGoogle">Google</button>
						<button class="bApple">Apple</button>
					</div>
					<div class="checkbox">
						<input class="icheckbox" type="checkbox" name="stay">
						<span class="spanStay">Stay signed in</label>
					</div>
					<button class="submit"></button>
					<div class="recovery">
						<a href="">can't sign in?</a>
						<a href="">create account</a>
					</div>
				</form>
			</div>
		</div>


		<footer>
			<div class="foot">
				<h1>TAKE LEAGUE WITH YOU</h1>
				<p>Download the League app to stay connected to friends and the latest game and esports news.</p>
				<div class="apps">
					<a href="https://apps.apple.com/us/app/league-of-legends-friends/id1077150310" target="_blank"><img src="images/app1.svg" ></a>
					<a href="https://play.google.com/store/apps/details?id=com.riotgames.mobile.leagueconnect&hl=en" target="_blank"><img class="imgGoogle" src="images/app2.svg"></a>
				</div>
			</div>
		</footer>

		<script>
		window.onscroll = function() {myFunction()};

		var navbar = document.getElementById("navbar");
		var sticky = navbar.offsetTop;
		function myFunction() {
		  if (window.pageYOffset >= sticky) {
		    navbar.classList.add("sticky")
		  } else {
		    navbar.classList.remove("sticky");
		  }
		}
		</script>
</body>
</html>
